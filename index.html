<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Modal Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  </style>
</head>
<body>

<!-- Hero Section with Contact Us Button -->
<section class="hero">
  <div class="hero-content">
    <h1>Welcome to Our Website</h1>
    <button id="contactBtn">Contact Us</button>
  </div>
</section>

<!-- Modal -->
<div id="contactModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 style="color: rgb(26, 248, 248); font-size:xx-large; text-align: center; font-weight: bolder;">Let's Get in Touch</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name">
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="address">Address *</label>
        <input type="text" id="address" name="address">
        <div class="error" id="addressError"></div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="text" id="phone" name="phone" >
        <div class="error" id="phoneError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" >
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="4" ></textarea>
        <div class="error" id="messageError"></div>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>
</div>


<script src="./script.js">
  
</script>

</body>
</html>
